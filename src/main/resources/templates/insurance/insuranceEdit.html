<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>保险信息添加</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>

	<!-- 富文本编辑器 -->
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css"/>
	<script charset="utf-8" src="/kindeditor/kindeditor-all-min.js"></script>
	<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
</head>
<body class="childrenBody">
	<form class="layui-form" id="updateForm">
		<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
		<div class="layui-form-item">
			<label class="layui-form-label">保险主题</label>
			<div class="layui-input-block">
				<input th:value="${entity.title}" id="title" name="title" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入保险主题"/>
			</div>
		</div>
		<div class="layui-form-item">
		<label class="layui-form-label">保险公司</label>
		<div class="layui-input-inline">
			<select id="insuranceCompany" name="insuranceCompany"  class="newsLook" lay-filter="browseLook">
				<option th:selected="${entity.insuranceCompany==0?'selected':'false'}" value="0">中国平安</option>
				<option th:selected="${entity.insuranceCompany==1?'selected':'false'}" value="1">中国人寿</option>
				<option th:selected="${entity.insuranceCompany==2?'selected':'false'}" value="2">生命保险</option>
			</select>
		</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">价格</label>
			<div class="layui-input-block">
				<input th:value="${entity.price}" id="price" name="price" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入保险价格"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">保险类型</label>
			<div class="layui-input-inline">
				<select id="type" name="type" class="newsLook" lay-filter="browseLook">
					<option th:selected="${entity.type==0?'selected':'false'}" value="0">自驾旅游保险</option>
					<option th:selected="${entity.type==1?'selected':'false'}" value="1">高原旅游保险</option>
					<option th:selected="${entity.type==2?'selected':'false'}" value="2">港澳台旅游保险</option>
					<option th:selected="${entity.type==3?'selected':'false'}" value="3">国内自助游保险</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选择图片</label>
			<div class="layui-upload">
				<div class="layui-upload-list">
					<button type="button" class="layui-btn" id="upload_btn">上传图片</button>
					<img class="layui-upload-img" th:src="${entity.imgUrl}" id="demo1" style="width:300px">
					<!--隐藏更新成功的图片路径-->
					<input type="hidden" name="imgUrl" th:value="${entity.imgUrl}" id="imgUrl"/>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">保险简介</label>
			<div class="layui-input-block">
				<textarea  style="width:600px;height:400px;visibility:hidden;" th:text="${entity.resume}" id="resume" lay-verify="content"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
				<select id="state" name="state" class="newsLook" lay-filter="browseLook">
					<option th:selected="${entity.state==0?'selected':'false'}" value="0">待发布</option>
					<option th:selected="${entity.state==1?'selected':'false'}" value="1">发布</option>
					<option th:selected="${entity.state==2?'selected':'false'}" value="2">撤销</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="button" onclick="javascript:insurance_update();" lay-submit="">保存</button>
				<a class="layui-btn" th:href="@{/insurance_list}">返回</a>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/insurance/insuranceEdit.js"></script>
	<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
	<script>
		//初始化KindEditor编辑器
		var editor;
		KindEditor.ready(function (K) {
			editor = K.create('textarea', {
				//指定上传文件参数名称等同于<input name="file">属性
				filePostName  : "file",
				//指定上传文件请求的url
				uploadJson : '/uploadimg_kindeditor/insurance',  //上传后台地址,这个文件上传的地址需要自定义修改！！！
				//上传类型，分别为image、flash、media、file
				dir : "image",
				//否允许浏览服务器已上传文件,默认是false
				allowFileManager: true
			});
		});

		layui.use('upload', function() {
			var $ = layui.jquery,
					upload = layui.upload;
			//普通图片上传
			var uploadInst = upload.render({
				elem: '#upload_btn'  //上传的按钮
				, url: '/uploadImg/insurance'  //上传的地址
				, before: function (obj) {
					//预读本地文件示例，不支持ie8
					obj.preview(function (index, file, result) {
						$('#demo1').attr('src', result); //图片链接（base64）
					});
				}
				, done: function (res) {
					//如果上传失败
					if (res.code == 200){
						$("#imgUrl").val(res.data);//隐藏上传成功的图片地址，更新的时候把地址更新到数据库
						return layer.msg('文件上传成功!');
					} else{
						return layer.msg('文件上传异常',function () {
							$('#demo1').attr('src', "");
						});
					}
				}
			});
		});

		//更新景点
		function insurance_update() {
			//表单序列化作用，获取表单中的数据
			//提取编辑器内容
			var resume =editor.html();
			//表单序列化作用，获取表单中的数据
			var datas=$("#updateForm").serialize()+"&resume="+resume;
			$.post("/insurance_update",datas,function (result) {
				if(result.code==200){
					layer.msg('更新成功', {
						time: 2000, //2s后自动关闭
					},function () {
						location.href="/insurance_list";
					});
				}else{
					layer.msg('更新异常', {
						time: 2000, //2s后自动关闭
					});
				}
			});
		}
	</script>
</body>
</html>
